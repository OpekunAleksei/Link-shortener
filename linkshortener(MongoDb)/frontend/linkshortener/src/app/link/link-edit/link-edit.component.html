<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<textarea pInputTextarea [(ngModel)]="link.description" [rows]="5" [cols]="30"></textarea>
<div>{{link.url}}</div>
<div>{{link.shortLink|shortLink}}</div>

<div>
  <input type="text" pInputText placeholder="Enter tags" (keyup.enter)="addTag()" [(ngModel)]="tagName">
  <div>
    <span *ngFor="let tag of link.tags">
      <i class="glyphicon glyphicon-remove" (click)="removeTag(tag)"></i>
      {{ tag }}
    </span>
  </div>
</div>
<div>
  <button pButton (click)="update()" type="button" class="ui-button-rounded">Save</button>
</div>
<div>
  <button pButton (click)="delete()" type="button" class="ui-button-rounded">Delete</button>
</div>
